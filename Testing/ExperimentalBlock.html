<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ExperimentalProductBlock.css">
</head>
<body>
    <br><br>
    <div align="center" style="margin 180px;">
        <div>
            <span id="text">
            </span>
        </div>
    </div>
</body>
    <script>
        const block = [
        {img: "Image/noot noot.jpg", name: "Dice Set 1", id:"A01", promotype: "Promo"}, 
        {img: "Image/noot noot.jpg", name: "Dice Set 2", id:"A02", promotype: "LowPrice"},
        {img: "Image/noot noot.jpg", name: "Dice Set 3", id:"A03", promotype: "DropPrice"},
        {img: "Image/noot noot.jpg", name: "Dice Set 4", id:"A04", promotype: "TwoFOne"},
        {img: "Image/noot noot.jpg", name: "Dice Set 5", id:"B01", promotype: "None"},
        {img: "Image/noot noot.jpg", name: "Dice Set 6", id:"B02", promotype: "Promo"},
        {img: "Image/noot noot.jpg", name: "Dice Set 7", id:"B03", promotype: "Promo"},
        {img: "Image/noot noot.jpg", name: "Dice Set 8", id:"B04", promotype: "Promo"},]

        for(let i = 0; i < block.length; i++)
        {createObject(block[i].img, block[i].name, block[i].id, block[i].promotype);}

        function createObject(img, Pname, id, promotype){
            //<Figure>
            var box = document.createElement("figure");
            box.setAttribute("id", promotype);
            document.getElementById("text").appendChild(box);

            //<Promo Header>
            var promotag = document.createElement("div");
            //promotag.setAttribute("style", "background-color: yellowgreen; width: 230px; height: 35px; margin: -1px 0 0 -25px; border-radius: 0 0 50px 0; font-size:30px; color: white;")
            promotag.setAttribute("id", promotype);
            box.appendChild(promotag);

            //setup a switch case here
            var promoid = promotype;
            switch(promoid){
                case "Promo":
                    var promotext = document.createTextNode("PROMO");
                    break;
                case "LowPrice":
                    var promotext = document.createTextNode("LOW PRICE");
                    break;
                case "DropPrice":
                    var promotext = document.createTextNode("PRICE DROP");
                    break;
                case "TwoFOne":
                    var promotext = document.createTextNode("2 FOR 1");
                    break;
                case "None":
                    var promotext = document.createTextNode("NO PROMO");
                default:
                    break;
            }
            promotag.appendChild(promotext);

            //<Image Loader>
            var image = document.createElement("img");
            image.setAttribute("src", img);
            box.appendChild(image);

            //<Product Title>
            var caption = document.createElement("figcaption");
            caption.setAttribute("id", "nameProduct");
            var title = document.createElement("p");
            title.setAttribute("style", "font-size: 18px; margin: 0 0 -15px 0; font-weight: bold; text-decoration: underline;")
            var text = document.createTextNode(Pname);
            title.appendChild(text);

            //<Product Description>
            var desc = document.createTextNode("\nDescription:\nblah blah blah 3 set of dice blah blah\n" + "PRICE HERE");
            caption.appendChild(title);
            caption.appendChild(desc);
            box.appendChild(caption);

            //<Button>
            var button = document.createElement("a");
            button.setAttribute("href", "https://www.youtube.com/");
            button.setAttribute("id", "button");
            var ltext = document.createTextNode("BUY NOW!");
            button.appendChild(ltext);
            box.appendChild(button);
        }
    </script>
</html>
