<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ExperimentalProductBlock.css">

    <style>
        figcaption{white-space: pre-wrap;}
        </style>
</head>
<body>
    <br><br>
    <div align="center" style="margin 180px;">
        <div>
            <span id="text">
            </span>
        </div>
    </div>
</body>
    <script>
        const block = [
        {img: "Image/noot noot.jpg", type: "box", id:"123"}, 
        {img: "Image/noot noot.jpg", type: "block", id:"234"},
        {img: "Image/noot noot.jpg", type: "parcel", id:"x23"},
        {img: "Image/noot noot.jpg", type: "block", id:"234"},
        {img: "Image/noot noot.jpg", type: "block", id:"234"},
        {img: "Image/noot noot.jpg", type: "block", id:"234"},
        {img: "Image/noot noot.jpg", type: "block", id:"234"},
        {img: "Image/noot noot.jpg", type: "block", id:"234"},
        {img: "Image/noot noot.jpg", type: "block", id:"234"},]

        for(let i = 0; i < block.length; i++)
        {createObject(block[i].img, block[i].type, block[i].id);}

        function createObject(img, type, id){
            //<Figure>
            var box = document.createElement("FIGURE");
            document.getElementById("text").appendChild(box);

            //<Promo Header>
            var promotag = document.createElement("div");
            promotag.setAttribute("style", "background-color: yellowgreen; width: 165px; height: 20px; margin: -1px 0 0 -28px; border-radius: 0 0 50px 0;")
            box.appendChild(promotag);
            var promotext = document.createTextNode("PROMO");
            promotag.appendChild(promotext);

            //<Image Loader>
            var image = document.createElement("img");
            image.setAttribute("src", img);
            box.appendChild(image);

            //<Product Info>
            var caption = document.createElement("figcaption");
            var text = document.createTextNode(type + "\n");
            caption.appendChild(text);
            var text = document.createTextNode(id);
            caption.appendChild(text);
            box.appendChild(caption);
        }
    </script>
</html>
