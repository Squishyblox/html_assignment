<!--Load in Image Script-->
<script>
    var g = 1;
    var w = "Image/noot noot.jpg";
    var names = "The Pulpit Rock";

    function myFunction() {
    var x = document.createElement("FIGURE");
    document.getElementById("thonk").appendChild(x);

    var y = document.createElement("IMG");
    y.setAttribute("src", w);
    y.setAttribute("width", "304");
    y.setAttribute("width", "228");
    y.setAttribute("alt", names);

    x.appendChild(y);
    
    var z = document.createElement("figcaption");
    var text = document.createTextNode("Image No. " + g + "\n" + "Image Name: " + names);
    z.appendChild(text);
    x.appendChild(z);
    
    g += 1;
}
